<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>A Simple Todo list</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="Enter Tasks">
	<button id="enter">Enter</button>
	<ol>
		<li class="bold red" random="23">Going for a walk <button class="delete">Delete</button></li>
		<br>
		<li class="bold red">Washing my Clothes <button class="delete">Delete</button></li>
		<br>
		<li class="bold red">Finishing an online course <button class="delete">Delete</button></li>
		<br>
		<li class="bold red">Going to the Market <button class="delete">Delete</button></li>
		<br>
		<li class="bold red">Netflix <button class="delete">Delete</button></li>
		<br>
		<li class="bold red">Gym <button class="delete">Delete</button></li>
		<br>
	</ol>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
